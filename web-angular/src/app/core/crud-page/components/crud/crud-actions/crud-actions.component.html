<button mat-button (click)='onBackClick()'>Voltar</button>
<app-crud-footer>
    <ng-content select='.left-controls'></ng-content>
    <button mat-button (click)='onNewClick()'>Novo</button>
    <button mat-button (click)='onCancelClick()'>Cancelar</button>
    <button mat-flat-button color="warn" (click)='onDeleteClick()' [disabled]="!crud.record?.id">Excluir</button>
    <button mat-flat-button color="primary" (click)='onSaveClick()'>Gravar</button>
</app-crud-footer>
